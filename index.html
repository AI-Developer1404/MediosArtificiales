                                <Button text={t.hero.ctaPrimary} variant="primary" to="/projects" />
                                <Button text={t.hero.ctaSecondary} variant="outline" to="/services" />
                            </div>
                        </div>
                    </div>
                    <div className="bg-white py-6 border-b border-gray-100 overflow-hidden relative z-20">
                        <div className="flex animate-scroll whitespace-nowrap gap-16 items-center">
                            {[...AWARDS, ...AWARDS].map((award, index) => (
                                <span key={index} className="text-gray-400 font-bold uppercase text-sm tracking-widest hover:text-black transition-colors cursor-default flex items-center">
                                    <Star className="inline-block w-4 h-4 mr-1" /> {award}
                                </span>
                            ))}
                        </div>
                    </div>
                    <section className="bg-[#0a0f1d] py-24 px-4">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                            <div className="relative">
                                <div className="absolute -top-10 -left-10 w-40 h-40 bg-yellow-400 rounded-full blur-3xl opacity-20"></div>
                                <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?auto=format&fit=crop&q=80&w=800" alt="AI Process" className="rounded-2xl border border-gray-800 shadow-2xl relative z-10 w-full" />
                                <div className="absolute -bottom-6 -right-6 bg-yellow-400 p-6 rounded-lg z-20 shadow-xl hidden md:block">
                                    <p className="font-black text-3xl text-black">10x</p>
                                    <p className="text-sm font-bold text-black uppercase">{t.homeIntro.badgeTitle}</p>
                                </div>
                            </div>
                            <div>
                                <h2 className="text-4xl font-bold text-white mb-6">{t.homeIntro.title}</h2>
                                <p className="text-gray-400 text-lg mb-8 leading-relaxed">{t.homeIntro.description}</p>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {t.homeIntro.items.map((item) => (
                                        <div key={item} className="flex items-center gap-3 bg-gray-900/50 p-4 rounded-lg border border-gray-800">
                                            <CheckCircle className="text-yellow-400 w-5 h-5" />
                                            <span className="text-white font-medium">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const Services = () => {
            const navigate = useNavigate();
            const { language, t } = useLanguage();
            const serviceTiers = SERVICE_TIERS_DATA[language];
            const getIcon = (name) => {
                switch(name) { case 'cpu': return <Cpu />; case 'camera': return <Camera />; case 'music': return <Music />; default: return <Cpu />; }
            };
            return (
                <div className="pt-32 pb-20 px-4 min-h-screen bg-[#0a0f1d]">
                    <div className="max-w-7xl mx-auto">
                        <SectionTitle title={t.services.title} subtitle={t.services.subtitle} />
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">
                            {serviceTiers.map((service) => (
                                <div key={service.id} className="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-yellow-400/50 transition-all duration-300 group">
                                    <div className="h-48 overflow-hidden relative">
                                        <img src={service.image} alt={service.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                        <div className="absolute inset-0 bg-black/60 flex items-center justify-center">
                                            <div className="bg-yellow-400 p-3 rounded-full text-black transform group-hover:rotate-12 transition-transform">{getIcon(service.icon)}</div>
                                        </div>
                                    </div>
                                    <div className="p-8">
                                        <h3 className="text-2xl font-bold text-white mb-2">{service.title}</h3>
                                        <p className="text-yellow-400 font-medium text-sm mb-4 uppercase tracking-wider">{service.subtitle}</p>
                                        <p className="text-gray-400 mb-8 leading-relaxed text-sm h-20">{service.description}</p>
                                        <ul className="space-y-3 mb-8">
                                            {service.features.map((feature, idx) => (
                                                <li key={idx} className="flex items-center gap-3 text-gray-300 text-sm">
                                                    <div className="w-1.5 h-1.5 bg-yellow-400 rounded-full"></div>{feature}
                                                </li>
                                            ))}
                                        </ul>
                                        <button onClick={() => navigate('/contact')} className="w-full py-3 border border-gray-700 rounded-xl text-white font-bold hover:bg-yellow-400 hover:text-black hover:border-yellow-400 transition-all">{t.services.startProject}</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="bg-gray-900 rounded-3xl p-8 md:p-16 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-96 h-96 bg-yellow-400/5 rounded-full blur-3xl"></div>
                            <div className="text-center mb-16 relative z-10">
                                <h3 className="text-3xl font-bold text-white mb-4">{t.services.processTitle}</h3>
                                <p className="text-gray-400">{t.services.processSubtitle}</p>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 relative z-10">
                                {t.services.steps.map((item, i) => (
                                    <div key={item.step} className="relative">
                                        <div className="text-6xl font-black text-gray-800 mb-4 opacity-50">{item.step}</div>
                                        <h4 className="text-xl font-bold text-white mb-2">{item.title}</h4>
                                        <p className="text-gray-400 text-sm">{item.desc}</p>
                                        {i !== 3 && <div className="hidden lg:block absolute top-12 right-0 w-full h-[2px] bg-gradient-to-r from-gray-800 to-transparent transform translate-x-1/2"></div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Projects = () => {
            const { language, t } = useLanguage();
            const projectsData = PROJECTS_DATA[language];
            const [projectFilter, setProjectFilter] = useState('');
            useEffect(() => { setProjectFilter(t.projects.filters[0]); }, [language, t.projects.filters]);
            const currentFilter = projectFilter || t.projects.filters[0];
            const filteredProjects = currentFilter === t.projects.filters[0] ? projectsData : projectsData.filter(p => p.category.includes(currentFilter) || p.category === currentFilter);
            return (
                <div className="pt-32 pb-20 px-4 min-h-screen bg-[#0a0f1d]">
                    <div className="max-w-7xl mx-auto">
                        <SectionTitle title={t.projects.title} subtitle={t.projects.subtitle} />
                        <div className="flex justify-center mb-12 flex-wrap gap-4">
                            {t.projects.filters.map(f => (
                                <button key={f} onClick={() => setProjectFilter(f)} className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${currentFilter === f ? 'bg-yellow-400 text-black' : 'bg-gray-900 text-gray-400 hover:text-white border border-gray-800'}`}>{f}</button>
                            ))}
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {filteredProjects.map((project) => (
                                <div key={project.id} className="group relative aspect-video bg-gray-800 rounded-xl overflow-hidden cursor-pointer">
                                    <img src={project.image} alt={project.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 opacity-80 group-hover:opacity-100" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent opacity-90 transition-opacity duration-300">
                                        <div className="absolute bottom-0 left-0 p-8 w-full">
                                            <div className="flex justify-between items-end transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                                <div>
                                                    <p className="text-yellow-400 text-xs font-bold uppercase tracking-wider mb-2">{project.category}</p>
                                                    <h3 className="text-white text-3xl font-black uppercase leading-none mb-2">{project.title}</h3>
                                                    <p className="text-gray-400 text-sm">{project.client}</p>
                                                </div>
                                                <div className="bg-white/10 backdrop-blur-md p-3 rounded-full hover:bg-yellow-400 hover:text-black text-white transition-colors"><ArrowUpRight size={24} /></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const About = () => {
            const { t, language } = useLanguage();
            return (
                <div className="pt-32 pb-20 px-4 min-h-screen bg-[#0a0f1d]">
                    <div className="max-w-4xl mx-auto text-center">
                        <SectionTitle title={t.about.title} subtitle={t.about.subtitle} />
                        <div className="text-xl md:text-2xl text-gray-300 font-light leading-relaxed mb-16">
                            <p className="mb-8">{t.about.p1} <span className="text-yellow-400 font-medium">{t.about.p1highlight1}</span> {language === 'en' ? 'and' : 'y'} <span className="text-yellow-400 font-medium">{t.about.p1highlight2}</span>.</p>
                            <p>{t.about.p2}</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                            <div className="bg-gray-900 p-8 rounded-2xl border-t-4 border-yellow-400">
                                <h4 className="text-white font-bold text-lg mb-4">{t.about.visionTitle}</h4>
                                <p className="text-gray-400 text-sm">{t.about.visionDesc}</p>
                            </div>
                            <div className="bg-gray-900 p-8 rounded-2xl border-t-4 border-yellow-400">
                                <h4 className="text-white font-bold text-lg mb-4">{t.about.musicTitle}</h4>
                                <p className="text-gray-400 text-sm">{t.about.musicDesc}</p>
                            </div>
                            <div className="bg-gray-900 p-8 rounded-2xl border-t-4 border-yellow-400">
                                <h4 className="text-white font-bold text-lg mb-4">{t.about.speedTitle}</h4>
                                <p className="text-gray-400 text-sm">{t.about.speedDesc}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Contact = () => {
            const { t } = useLanguage();
            const handleSubmit = (e) => { e.preventDefault(); alert('Thank you! Your request has been sent.'); };
            return (
                <div className="pt-32 pb-20 px-4 min-h-screen bg-[#0a0f1d] flex items-center">
                    <div className="max-w-6xl mx-auto w-full grid grid-cols-1 lg:grid-cols-2 gap-16">
                        <div>
                            <SectionTitle title={t.contact.title} subtitle={t.contact.subtitle} align="left" />
                            <p className="text-gray-400 text-lg mb-12">{t.contact.desc}</p>
                            <div className="space-y-8">
                                <a href="mailto:hello@mediosartificiales.com" className="flex items-center gap-6 group cursor-pointer">
                                    <div className="w-12 h-12 bg-gray-900 rounded-full flex items-center justify-center text-yellow-400 group-hover:bg-yellow-400 group-hover:text-black transition-colors"><Mail /></div>
                                    <div>
                                        <p className="text-sm text-gray-500 uppercase font-bold tracking-wider">{t.contact.email}</p>
                                        <p className="text-white text-xl font-medium">hello@mediosartificiales.com</p>
                                    </div>
                                </a>
                                <div className="flex gap-4 mt-8 pt-8 border-t border-gray-800">
                                    <a href="#" className="bg-gray-800 p-3 rounded-full hover:bg-yellow-400 hover:text-black text-gray-400 cursor-pointer transition-colors"><Instagram className="w-5 h-5" /></a>
                                    <a href="#" className="bg-gray-800 p-3 rounded-full hover:bg-yellow-400 hover:text-black text-gray-400 cursor-pointer transition-colors"><Linkedin className="w-5 h-5" /></a>
                                    <a href="#" className="bg-gray-800 p-3 rounded-full hover:bg-yellow-400 hover:text-black text-gray-400 cursor-pointer transition-colors"><Twitter className="w-5 h-5" /></a>
                                </div>
                            </div>
                        </div>
                        <div className="bg-gray-900 p-8 md:p-12 rounded-3xl border border-gray-800 shadow-2xl">
                            <form className="space-y-6" onSubmit={handleSubmit}>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-gray-500 text-xs font-bold uppercase mb-2">{t.contact.formName}</label>
                                        <input type="text" className="w-full bg-[#0a0f1d] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-400 transition-colors" placeholder="Name" required />
                                    </div>
                                    <div>
                                        <label className="block text-gray-500 text-xs font-bold uppercase mb-2">{t.contact.formCompany}</label>
                                        <input type="text" className="w-full bg-[#0a0f1d] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-400 transition-colors" placeholder="Company" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-gray-500 text-xs font-bold uppercase mb-2">{t.contact.formInterest}</label>
                                    <select className="w-full bg-[#0a0f1d] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-400 transition-colors appearance-none" required defaultValue="">
                                        <option value="" disabled>{t.contact.interestOptions[0]}</option>
                                        {t.contact.interestOptions.slice(1).map((opt, i) => <option key={i}>{opt}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-gray-500 text-xs font-bold uppercase mb-2">{t.contact.formMessage}</label>
                                    <textarea rows={4} className="w-full bg-[#0a0f1d] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-400 transition-colors" placeholder="..." required></textarea>
                                </div>
                                <button type="submit" className="w-full bg-yellow-400 text-black font-bold py-4 rounded-xl hover:bg-yellow-300 transition-colors flex items-center justify-center gap-2 group">
                                    {t.contact.formSend} <Send className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP ROOT ---
        const ScrollToTop = () => {
            const { pathname } = useLocation();
            useEffect(() => { window.scrollTo(0, 0); }, [pathname]);
            return null;
        };

        const App = () => {
            return (
                <LanguageProvider>
                    <HashRouter>
                        <ScrollToTop />
                        <div className="font-sans bg-[#0a0f1d] min-h-screen text-white flex flex-col">
                            <Navbar />
                            <main className="flex-grow">
                                <Routes>
                                    <Route path="/" element={<Home />} />
                                    <Route path="/services" element={<Services />} />
                                    <Route path="/projects" element={<Projects />} />
                                    <Route path="/about" element={<About />} />
                                    <Route path="/contact" element={<Contact />} />
                                </Routes>
                            </main>
                            <Footer />
                        </div>
                    </HashRouter>
                </LanguageProvider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
